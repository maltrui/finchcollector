{% extends 'base.html' %}
{% block content %}

<h1>Twig Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ twig.name }}</span>
        <p>Color: {{ twig.color }}</p>
        <p>Size: {{ twig.size }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'twig_update' twig.id %}">Edit</a>
        <a href="{% url 'twig_delete' twig.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
