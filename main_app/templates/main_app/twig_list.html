{% extends 'base.html' %}
{% block content %}

<h1>Twig List</h1>

{% for twig in twig_list %}
  <a href="{% url 'twig_details' twig.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ twig.name }}</span>
            <p>Color: {{ twig.color }}</p>
            <p>Size: {{ twig.size }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'twig_update' twig.id %}">Edit</a>
            <a href="{% url 'twig_delete' twig.id %}">Delete</a>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
